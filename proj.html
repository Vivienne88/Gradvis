		d3.csv("uni3.csv").then(d => chart(d))

		function chart(csv) {
			var keys = ['Students Score', 'Tuition($) Score', 'Score', 'Student/Faculty Ratio Score', 'Master Acceptance Score'
			, 'Master Applicants Score', 'Phd Acceptance Score', 'Phd Applicants Score', 'ai Score', 'mlmining Score'
			, 'act Score', 'mod Score', 'visualization Score']
			
			var names = [...new Set(csv.map(d => d.Name))]

			var svg = d3.select("#chart"),
				margin = {top: 35, left: 80, bottom: 120, right: 0},
				width = +svg.attr("width") - margin.left - margin.right,
				height = +svg.attr("height") - margin.top - margin.bottom;

			var x = d3.scaleBand()
				.range([margin.left, width - margin.right])
				.padding(0.1)

			var y = d3.scaleLinear()
				.rangeRound([height - margin.bottom, margin.top])

			var xAxis = svg.append("g")
				.attr("transform", `translate(0,${height - margin.bottom})`)
				.attr("class", "x-axis")
				
			var yAxis = svg.append("g")
				.attr("transform", `translate(${margin.left},0)`)
				.attr("class", "y-axis")

			var z = d3.scaleOrdinal()
    			.range(d3.schemeCategory10)
				.domain(keys);

			// var z = d3.scaleOrdinal()
			// 	.range(["steelblue", "darkorange", "lightblue"])
			// 	.domain(keys);

			update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 0)

			function update(GPA, TOEFL, GRE, rank, sort, speed) {
				var checkedBoxes = document.querySelectorAll('input[name=attributes]:checked');
				
				keys = []
				checkedBoxes.forEach(function(d){
					if(d.value == "Score"){
						keys.push(d.value)
					} else {
						keys.push(d.value + " Score")
					}
				})

				GPA = GPA / 10
				var data = null

				if(GRE == 0 && rank == 0){
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL)
				} else if (GRE == 0 && rank != 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.Rank <= rank)
				} else if (GRE != 0 && rank == 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required")
				} else {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required" && f.Rank <= rank)
				}
					
				data.forEach(function(d) {
					d["Students"] = d["Students"].replace(',', '')
					d["Tuition($)"] = d["Tuition($)"].replace(',', '')
					d["Rank"] = +d["Rank"]
					d["GPA"] = +d["GPA"]
					d["TOEFL"] = +d["TOEFL"]

					d["Students Score"] = Math.trunc(+d["Students Score"])
					d["Tuition($) Score"] = Math.trunc(+d["Tuition($) Score"])
					d["Student/Faculty Ratio Score"] = Math.trunc(+d["Student/Faculty Ratio Score"])
					d["Master Acceptance Score"] = Math.trunc(+d["Master Acceptance Score"])
					d["Master Applicants Score"] = Math.trunc(+d["Master Applicants Score"])
					d["Phd Acceptance Score"] = Math.trunc(+d["Phd Acceptance Score"])
					d["Phd Applicants Score"] = Math.trunc(+d["Phd Applicants Score"])

					d["act Score"] = Math.trunc(+d["act Score"])
					d["ai Score"] = Math.trunc(+d["ai Score"])
					d["arch Score"] = Math.trunc(+d["arch Score"])
					d["bio Score"] = Math.trunc(+d["bio Score"])
					d["chi Score"] = Math.trunc(+d["chi Score"])

					d["comm Score"] = Math.trunc(+d["comm Score"])
					d["crypt Score"] = Math.trunc(+d["crypt Score"])
					d["da Score"] = Math.trunc(+d["da Score"])
					d["ecom Score"] = Math.trunc(+d["ecom Score"])
					d["graph Score"] = Math.trunc(+d["graph Score"])

					d["hpc Score"] = Math.trunc(+d["hpc Score"])
					d["ir Score"] = Math.trunc(+d["ir Score"])
					d["log Score"] = Math.trunc(+d["log Score"])
					d["metrics Score"] = Math.trunc(+d["metrics Score"])
					d["mlmining Score"] = Math.trunc(+d["mlmining Score"])

					d["mobile Score"] = Math.trunc(+d["mobile Score"])
					d["mod Score"] = Math.trunc(+d["mod Score"])
					d["nlp Score"] = Math.trunc(+d["nlp Score"])
					d["ops Score"] = Math.trunc(+d["ops Score"])
					d["plan Score"] = Math.trunc(+d["plan Score"])

					d["robotics Score"] = Math.trunc(+d["robotics Score"])
					d["sec Score"] = Math.trunc(+d["sec Score"])
					d["soft Score"] = Math.trunc(+d["soft Score"])
					d["vision Score"] = Math.trunc(+d["vision Score"])
					d["visualization Score"] = Math.trunc(+d["visualization Score"])
					d["bed Score"] = Math.trunc(+d["bed Score"])
																
					d.total = d3.sum(keys, k => +(d[k]))
					return d
				})

				y.domain([0, d3.max(data, d => d3.sum(keys, k => +d[k]))]).nice();

				svg.selectAll(".y-axis").transition().duration(speed)
					.call(d3.axisLeft(y).ticks(null, "s"))

				if(sort == 0){
					data.sort((a, b) => names.indexOf(a.Name) - names.indexOf(b.Name))
				} else if(sort == 1){
					data.sort((a, b) => b.total - a.total)
				} else if(sort == 2){
					data.sort((a, b) => a.total - b.total)
				}

				x.domain(data.map(d => d.Name));

				svg.selectAll(".x-axis").transition().duration(speed)
					.call(d3.axisBottom(x).tickSizeOuter(0))

				var group = svg.selectAll("g.layer")
					.data(d3.stack().keys(keys)(data), d => d.key)

				group.exit().remove()

				group.enter().append("g")
					.attr("id", d => d.key+" layer") // 추가 부분
					.classed("layer", true)
					.attr("fill", d => z(d.key));
				
				//let tmp_color;
				d3.selectAll("g.layer")
					.on('mouseenter', function() {
						tmp_color = this.getAttribute('fill')
						d3.select(this)
							.attr("fill", "black")
					})
					.on('mousedown', function(){
						sort_color = tmp_color;
						console.log(sort_color)
					})
					.on('mouseleave', function() {
						d3.select(this)
							.attr('fill', tmp_color)
					})

				// layer 관련 추가 코드
				students_score_layer = document.getElementById("Students Score layer")
				tuition_score_layer  = document.getElementById("Tuition($) Score layer")
				score_layer = document.getElementById("Score layer")
				student_faculty_score_layer  = document.getElementById("Student/Faculty Ratio Score layer")
				master_acceptance_score_layer  = document.getElementById("Master Acceptance Score layer")
				master_applicants_score_layer  = document.getElementById("Master Applicants Score layer")
				phd_acceptance_score_layer  = document.getElementById("Phd Acceptance Score layer")
				phd_applicants_score_layer = document.getElementById("Phd Applicants Score layer")
				ai_score_layer = document.getElementById("ai Score layer")
				mlmining_score_layer = document.getElementById("mlmining Score layer")
				act_score_layer = document.getElementById("act Score layer")
				mod_score_layer = document.getElementById("mod Score layer")
				visualization_score_layer = document.getElementById("visualization Score layer")

				var bars = svg.selectAll("g.layer").selectAll("rect")
					.data(d => d, e => e.data.Name);

				bars.exit().remove()

				bars.enter().append("rect")
					.merge(bars)
					.attr("width", x.bandwidth())
				.transition().duration(speed)
					.attr("x", d => x(d.data.Name))
					.attr("y", d => y(d[1]))
					.attr("height", d => y(d[0]) - y(d[1]))
					.attr('stroke', 'black')
					.attr('stroke-width', '0.1');
/*
				d3.selectAll("rect")
					.on('mouseover', function() {
						console.log("mouseover")
						d3.select(this)
							.attr('stroke-width', '3')
					})
					.on('mouseleave', function() {
						d3.select(this)
							.attr('stroke-width', '0.1')
					})
*/
				var text = svg.selectAll(".text")
					.data(data, d => d.Name);

				text.exit().remove()

				text.enter().append("text")
					.attr("class", "text")
					.attr("text-anchor", "middle")
					.merge(text)
				.transition().duration(speed)
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", d => `translate(${x(d.Name) + x.bandwidth() / 1.9}, ${y(d.total) - 30}) rotate(270)`)
					.text(d => d.total)		
					
				xAxis.selectAll("text")	
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", "rotate(-65)");
			}		

			GPA_slider.oninput = function() {
				if(this.value == 0){
					GPA_ouput.innerHTML = "No Filter";
				} else {
					GPA_ouput.innerHTML = this.value / 10;
				}
				update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
				barChart.update(barChartKey, sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
			}

			GRE_slider.oninput = function() {
				if(this.value == 0){
					GRE_ouput.innerHTML = "No Filter";

					GRE_ouput.innerHTML = "Required";
				}
				update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
				barChart.update(barChartKey, sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750) 
			}	

			Rank_slider.oninput = function() {
				if(this.value == 0){
					Rank_ouput.innerHTML = "No Filter";
				} else {
					Rank_ouput.innerHTML = "TOP " + this.value;
				}
				update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
				barChart.update(barChartKey, sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
			}	

			Sort_slider.oninput = function() {
				if(this.value == 0){
					Sort_ouput.innerHTML = "Sort by Name";
				} else if(this.value == 1) {
					Sort_ouput.innerHTML = "Descending Sort";
				} else {
					Sort_ouput.innerHTML = "Ascending Sort";
				}
				update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
				barChart.update(barChartKey, sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
			}

				DOM.onchange = function() {
					update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)
					barChart.update(barChartKey, sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 750)

		d3.csv("uni3.csv").then(d => barChart(d));
		
		function barChart(csv) 
		{
			csv.forEach(function(d) {
				d["Students"] = d["Students"].replace(',', '')
				d["Tuition($)"] = d["Tuition($)"].replace(',', '')
				d["Rank"] = +d["Rank"]
				d["GPA"] = +d["GPA"]
				d["TOEFL"] = +d["TOEFL"]

				d["Students Score"] = Math.trunc(+d["Students Score"])
				d["Tuition($) Score"] = Math.trunc(+d["Tuition($) Score"])
				d["Student/Faculty Ratio Score"] = Math.trunc(+d["Student/Faculty Ratio Score"])
				d["Master Acceptance Score"] = Math.trunc(+d["Master Acceptance Score"])
				d["Master Applicants Score"] = Math.trunc(+d["Master Applicants Score"])
				d["Phd Acceptance Score"] = Math.trunc(+d["Phd Acceptance Score"])
				d["Phd Applicants Score"] = Math.trunc(+d["Phd Applicants Score"])

				d["act Score"] = Math.trunc(+d["act Score"])
				d["ai Score"] = Math.trunc(+d["ai Score"])
				d["arch Score"] = Math.trunc(+d["arch Score"])
				d["bio Score"] = Math.trunc(+d["bio Score"])
				d["chi Score"] = Math.trunc(+d["chi Score"])

				d["comm Score"] = Math.trunc(+d["comm Score"])
				d["crypt Score"] = Math.trunc(+d["crypt Score"])
				d["da Score"] = Math.trunc(+d["da Score"])
				d["ecom Score"] = Math.trunc(+d["ecom Score"])
				d["graph Score"] = Math.trunc(+d["graph Score"])

				d["hpc Score"] = Math.trunc(+d["hpc Score"])
				d["ir Score"] = Math.trunc(+d["ir Score"])
				d["log Score"] = Math.trunc(+d["log Score"])
				d["metrics Score"] = Math.trunc(+d["metrics Score"])
				d["mlmining Score"] = Math.trunc(+d["mlmining Score"])

				d["mobile Score"] = Math.trunc(+d["mobile Score"])
				d["mod Score"] = Math.trunc(+d["mod Score"])
				d["nlp Score"] = Math.trunc(+d["nlp Score"])
				d["ops Score"] = Math.trunc(+d["ops Score"])
				d["plan Score"] = Math.trunc(+d["plan Score"])

				d["robotics Score"] = Math.trunc(+d["robotics Score"])
				d["sec Score"] = Math.trunc(+d["sec Score"])
				d["soft Score"] = Math.trunc(+d["soft Score"])
				d["vision Score"] = Math.trunc(+d["vision Score"])
				d["visualization Score"] = Math.trunc(+d["visualization Score"])
				d["bed Score"] = Math.trunc(+d["bed Score"])
															
				return d
			})
			let names = [...new Set(csv.map(d => d.Name))]
			
			let svg = d3.select("#barChart"),
				margin = {top: 35, left: 80, bottom: 120, right: 0},
				width = +svg.attr("width") - margin.left - margin.right,
				height = +svg.attr("height") - margin.top - margin.bottom;

			let x = d3.scaleBand()
				.range([margin.left, width - margin.right])
				.padding(0.1)
			
			var y = d3.scaleLinear()
				.rangeRound([height - margin.bottom, margin.top]);

			var xAxis = svg.append("g")
				.attr("transform", `translate(0,${height - margin.bottom})`)
				.attr("class", "x-axis")

			var yAxis = svg.append("g")
				.attr("transform", `translate(${margin.left},0)`)
				.attr("class", "y-axis")
			
			update("Rank", sort_color, GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 0);
			function update(key, color, GPA, TOEFL, GRE, rank, sort, speed) {

				GPA = GPA / 10
				var data = null

				if(GRE == 0 && rank == 0){
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL)
				} else if (GRE == 0 && rank != 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.Rank <= rank)
				} else if (GRE != 0 && rank == 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required")
				} else {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required" && f.Rank <= rank)
				}
				
				//y.domain([0, d3.max(data, d => d[key])]).nice() // score 컬럼에서 max가 88이 나옴
				let max = d3.max(data, d => d[key])
				if (max == 88) {
					max = 100
				}
				y.domain([0, max]).nice()

				svg.selectAll(".y-axis").transition().duration(speed)
					.call(d3.axisLeft(y).ticks(null, "s"))

				if(sort == 0){
					data.sort((a, b) => names.indexOf(a.Name) - names.indexOf(b.Name))
				} else if(sort == 1){
					data.sort((a, b) => b[key] - a[key])
				} else if(sort == 2){
					data.sort((a, b) => a[key] - b[key])
				}

				x.domain(data.map(d => d.Name))

				svg.selectAll(".x-axis").transition().duration(speed)
					.call(d3.axisBottom(x).tickSizeOuter(0))

				let bar = svg.selectAll(".bar")
					.data(data, d => d.Name)

				bar.exit().remove();
				
				bar.enter().append("rect")
					.attr("class", "bar")
					.attr("fill", color)
					.merge(bar)
					.attr("width", x.bandwidth())
				.transition().duration(speed)
					.attr("x", d => x(d.Name))
					.attr("y", d => y(d[key]))
					.attr("height", d => y(0) - y(d[key]))
					.attr("fill", color)

				xAxis.selectAll("text")	
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", "rotate(-65)");		
			}
			barChart.update = update;			
		}

		</script>
