		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<svg id="chart" width="730" height="800"></svg>
					<svg id="barChart" width="730" height="800"></svg>	
					<svg id="mapChart" width="690" height="387"></svg>

		<!-- Select year: 
		<select id="year" class="form-control input-sm">			
		</select> -->

		<script>

		/*
		var zoom = d3.zoom()
  		.on("zoom", zoomed);

		let s = d3.select("#container_fluid").call(zoom)
		// trigger tha initial zoom with an initial transform.
		s.call(zoom.transform,d3.zoomIdentity.scale(20).translate(-100,-100));
		function zoomed() {
			g.attr("transform",d3.event.transform);
		}
		*/

		GPA_slider = document.getElementById("myGPA")
		GPA_ouput = document.getElementById("GPA_value")

		TOEFL_slider = document.getElementById("myTOEFL")
		TOEFL_ouput = document.getElementById("TOEFL_value")

		GRE_slider = document.getElementById("myGRE")
		GRE_ouput = document.getElementById("GRE_value")

		Rank_slider = document.getElementById("myRank")
		Rank_ouput = document.getElementById("Rank_value")

		Sort_slider = document.getElementById("mySort")
		Sort_ouput = document.getElementById("Sort_value")

		Scale_slider = document.getElementById("myScale")
		Scale_ouput = document.getElementById("Scale_value")

		attributes = document.querySelectorAll('input[name=attributes]')

		let barChartKey = "Score";
		let mapChartKey;
		let mapChartColor;
		let mapChartCircleSize;
		let tmp_color;
		let sort_color = '#000000';
		let mapTransform = {x: 0, y: 0};

		// spider chart 용 stack
		let university_name_stack = new Array;
		let obj = new Array(2);

		// layer 변수들 추가
		let students_score_layer;
		let tuition_score_layer;
		let score_layer;
		let student_faculty_score_layer;
		let master_acceptance_score_layer;
		let master_applicants_score_layer;
		let phd_acceptance_score_layer;
		let phd_applicants_score_layer;
		let ai_score_layer; 
		let mlmining_score_layer;
		let act_score_layer;
		let mod_score_layer;
		let visualization_score_layer;

		d3.csv("uni3.csv").then(d => chart(d))

		function chart(csv) {
			var keys = ['Students Score', 'Tuition($) Score', 'Score', 'Student/Faculty Ratio Score', 'Master Acceptance Score'
			, 'Master Applicants Score', 'Phd Acceptance Score', 'Phd Applicants Score', 'ai Score', 'mlmining Score'
			, 'act Score', 'mod Score', 'visualization Score']
			
			var names = [...new Set(csv.map(d => d.Name))]

			var svg = d3.select("#chart"),
				margin = {top: 35, left: 80, bottom: 120, right: 50},
				width = +svg.attr("width") - margin.left - margin.right,
				height = +svg.attr("height") - margin.top - margin.bottom;

			svg.on("click", function(d){
				if (d.target.id === "chart") {
					console.log(university_name_stack.length);
					let len = university_name_stack.length;
					for (let i = 0; i < len; i++){
						university_name_stack.pop();
						if (typeof obj[i] !== 'undefined'){
						obj[i].style("font-weight", "normal");
						console.log("obj " + i + " is eliminated.");
						spiderChart.spiderChartRemove();
						}
					}
				}
			});

			svg.append("text")
				.attr("x", 50 + (width / 2))             
				.attr("y", 40 - (margin.top / 2))
				.attr("text-anchor", "middle")  
				.style("font-size", "16px") 
				.style("text-decoration", "underline")  
				.text("Total Score of Attributes");

			var x = d3.scaleBand()
				.range([margin.left, width - margin.right])
				.padding(0.1)

			var y = d3.scaleLinear()
				.rangeRound([height - margin.bottom, margin.top])

			var xAxis = svg.append("g")
				.attr("transform", `translate(0,${height - margin.bottom})`)
				.attr("class", "x-axis")
				
			var yAxis = svg.append("g")
				.attr("transform", `translate(${margin.left},0)`)
				.attr("class", "y-axis")

			// var z = d3.scaleOrdinal()
    		// 	.range(d3.schemeCategory10)
			// 	.domain(keys);

			var z = d3.scaleOrdinal()
				//.range(["steelblue", "darkorange", "lightblue"])
				.range(["#eb002f", "#faee00", "#000000", "#ff66ae", "#7a7f75", "#8a1b00", "#1ac700", "#0029fa", "#ffffff", "#33f9ff", "#ff8533", "#85008a", "lightblue"])
				.domain(keys);

			update(GPA_slider.value, TOEFL_slider.value, GRE_slider.value, Rank_slider.value, Sort_slider.value, 0)

			function update(GPA, TOEFL, GRE, rank, sort, speed) {
				var checkedBoxes = document.querySelectorAll('input[name=attributes]:checked');
				
				keys = []
				checkedBoxes.forEach(function(d){
					if(d.value == "Score"){
						keys.push(d.value)
					} else {
						keys.push(d.value + " Score")
					}
				})

				GPA = GPA / 10
				var data = null

				if(GRE == 0 && rank == 0){
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL)
				} else if (GRE == 0 && rank != 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.Rank <= rank)
				} else if (GRE != 0 && rank == 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required")
				} else {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required" && f.Rank <= rank)
				}
					
				data.forEach(function(d) {
					d["Students"] = +d["Students"]
					d["Tuition($)"] = +d["Tuition($)"]
					d["Rank"] = +d["Rank"]
					d["GPA"] = +d["GPA"]
					d["TOEFL"] = +d["TOEFL"]

					d["Students Score"] = Math.trunc(+d["Students Score"])
					d["Tuition($) Score"] = Math.trunc(+d["Tuition($) Score"])
					d["Student/Faculty Ratio Score"] = Math.trunc(+d["Student/Faculty Ratio Score"])
					d["Master Acceptance Score"] = Math.trunc(+d["Master Acceptance Score"])
					d["Master Applicants Score"] = Math.trunc(+d["Master Applicants Score"])
					d["Phd Acceptance Score"] = Math.trunc(+d["Phd Acceptance Score"])
					d["Phd Applicants Score"] = Math.trunc(+d["Phd Applicants Score"])

					d["act Score"] = Math.trunc(+d["act Score"])
					d["ai Score"] = Math.trunc(+d["ai Score"])
					d["arch Score"] = Math.trunc(+d["arch Score"])
					d["bio Score"] = Math.trunc(+d["bio Score"])
					d["chi Score"] = Math.trunc(+d["chi Score"])

					d["comm Score"] = Math.trunc(+d["comm Score"])
					d["crypt Score"] = Math.trunc(+d["crypt Score"])
					d["da Score"] = Math.trunc(+d["da Score"])
					d["ecom Score"] = Math.trunc(+d["ecom Score"])
					d["graph Score"] = Math.trunc(+d["graph Score"])

					d["hpc Score"] = Math.trunc(+d["hpc Score"])
					d["ir Score"] = Math.trunc(+d["ir Score"])
					d["log Score"] = Math.trunc(+d["log Score"])
					d["metrics Score"] = Math.trunc(+d["metrics Score"])
					d["mlmining Score"] = Math.trunc(+d["mlmining Score"])

					d["mobile Score"] = Math.trunc(+d["mobile Score"])
					d["mod Score"] = Math.trunc(+d["mod Score"])
					d["nlp Score"] = Math.trunc(+d["nlp Score"])
					d["ops Score"] = Math.trunc(+d["ops Score"])
					d["plan Score"] = Math.trunc(+d["plan Score"])

					d["robotics Score"] = Math.trunc(+d["robotics Score"])
					d["sec Score"] = Math.trunc(+d["sec Score"])
					d["soft Score"] = Math.trunc(+d["soft Score"])
					d["vision Score"] = Math.trunc(+d["vision Score"])
					d["visualization Score"] = Math.trunc(+d["visualization Score"])
					d["bed Score"] = Math.trunc(+d["bed Score"])
																
					d.total = d3.sum(keys, k => +(d[k]))
					return d
				})

				y.domain([0, d3.max(data, d => d3.sum(keys, k => +d[k]))]).nice();

				svg.selectAll(".y-axis").transition().duration(speed)
					.call(d3.axisLeft(y).ticks(null, "s"))

				if(sort == 0){
					data.sort((a, b) => names.indexOf(a.Name) - names.indexOf(b.Name))
				} else if(sort == 1){
					data.sort((a, b) => b.total - a.total)
				} else if(sort == 2){
					data.sort((a, b) => a.total - b.total)
				}

				x.domain(data.map(d => d.Name));

				svg.selectAll(".x-axis").transition().duration(speed)
					.call(d3.axisBottom(x).tickSizeOuter(0))

				var group = svg.selectAll("g.layer")
					.data(d3.stack().keys(keys)(data), d => d.key)

				group.exit().remove()

				group.enter().append("g")
					.attr("id", d => d.key+" layer") // 추가 부분
					.classed("layer", true)
					.attr("fill", d => z(d.key));
				
				d3.selectAll("g.layer")
					.on('mouseenter', function(e, k) {
						tmp_color = this.getAttribute('fill')

						layer = this.getAttribute('id')
						tmp_stroke = "black"
						if(layer == "Score layer"){
							tmp_stroke = "white"
						}

						group = d3.select(this)._groups[0]
						childs = group[0].childNodes;
						for(i=0; i<childs.length; i++){
							childs[i].setAttribute("stroke", tmp_stroke)
							childs[i].setAttribute("stroke-width", "1.5")
						}

						key = layer.slice(0, -6)
						update_selectedAttribute(key, 10);
					})
					.on('mousedown', function(){
						sort_color = tmp_color;
					})
					.on('mouseleave', function(e, k) {
						d3.select(this)
							.attr('fill', tmp_color)

						group = d3.select(this)._groups[0]
						childs = group[0].childNodes;
						for(i=0; i<childs.length; i++){
							childs[i].setAttribute("stroke", "black")
							childs[i].setAttribute("stroke-width", "0.1")
						}

						svg.selectAll(".attribute_dots").remove()
						svg.selectAll(".attribute_labels").remove()
					})
				
				function transfer_key(titleKey){
					if(titleKey == "ai"){
						return "Artificial Intelligence"
					} else if(titleKey == "mlmining"){
						return "Machine Learning"
					} else if(titleKey == "act"){
						return "Theory"
					} else if(titleKey == "mod") {
						return "Database"
					} else if(titleKey == "visualization"){
						return "Visualization"
					} else if(titleKey == "ai Score"){
						return "Artificial Intelligence Score"
					} else if(titleKey == "mlmining Score"){
						return "Machine Learning Score"
					} else if(titleKey == "act Score"){
						return "Theory Score"
					} else if(titleKey == "mod Score") {
						return "Database Score"
					} else if(titleKey == "visualization Score"){
						return "Visualization Score"
					} else {
						return titleKey
					}
				}

				let size = 10
				let stacked_x_position = 570
				let stacked_y_position = 10

				let stacked_legend_dots = svg.selectAll(".stacked_legend_dots")
					.data(keys)

				stacked_legend_dots.transition()
					.duration(speed)
					.style("fill", function(d){return z(d)})

				stacked_legend_dots.enter()
					.append("rect")
					.attr("class", "stacked_legend_dots")
					.attr("x", stacked_x_position)
					.attr("y", function(d,i){ return stacked_y_position + i*(size+5)})
					.attr("stroke", "black")
					.attr("stroke-width", "1.0")
					.attr("width", size)
					.attr("height", size)
					.style("fill", function(d){ return z(d)})

				transfer_keys = keys.map(d => transfer_key(d))
				let stacked_legend_labels = svg.selectAll(".stacked_legend_labels")
					.data(transfer_keys)

				stacked_legend_labels.transition()
					.duration(speed)
					.text(d => d)

				stacked_legend_labels.enter()
					.append("text")
						.attr("class", "stacked_legend_labels")
						.attr("x", stacked_x_position + size*1.2)
						.attr("y", function(d,i){ return stacked_y_position + i*(size+5) + (size/2)})
						.style("fill", "black")
						.text(function(d){ return d})
						.attr("text-anchor", "left")
						.style("alignment-baseline", "middle")	

				// layer 관련 추가 코드
				students_score_layer = document.getElementById("Students Score layer")
				tuition_score_layer  = document.getElementById("Tuition($) Score layer")
				score_layer = document.getElementById("Score layer")
				student_faculty_score_layer  = document.getElementById("Student/Faculty Ratio Score layer")
				master_acceptance_score_layer  = document.getElementById("Master Acceptance Score layer")
				master_applicants_score_layer  = document.getElementById("Master Applicants Score layer")
				phd_acceptance_score_layer  = document.getElementById("Phd Acceptance Score layer")
				phd_applicants_score_layer = document.getElementById("Phd Applicants Score layer")
				ai_score_layer = document.getElementById("ai Score layer")
				mlmining_score_layer = document.getElementById("mlmining Score layer")
				act_score_layer = document.getElementById("act Score layer")
				mod_score_layer = document.getElementById("mod Score layer")
				visualization_score_layer = document.getElementById("visualization Score layer")

				var bars = svg.selectAll("g.layer").selectAll("rect")
					.data(d => d, e => e.data.Name);

				bars.exit().remove()

				bars.enter().append("rect")
					.merge(bars)
					.attr("width", x.bandwidth())
				.transition().duration(speed)
					.attr("x", d => x(d.data.Name))
					.attr("y", d => y(d[1]))
					.attr("height", d => y(d[0]) - y(d[1]))
					.attr('stroke', 'black')
					.attr('stroke-width', '0.1');

				var text = svg.selectAll(".text")
					.data(data, d => d.Name);

				text.exit().remove()

				text.enter().append("text")
					.attr("class", "text")
					.attr("text-anchor", "middle")
					.merge(text)
				.transition().duration(speed)
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", d => `translate(${x(d.Name) + x.bandwidth() / 1.9}, ${y(d.total) - 30}) rotate(270)`)
					.text(d => d.total)		
					
				xAxis.selectAll("text")	
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", "rotate(-65)")
					.on("mouseover", function(d,k){
						mapChartKey = k.replace(/\ /g, '-').replace(/\(/g, '-').replace(/\)/g, '-').replace(/\&/g, '-').replace(/\,/g, '-').replace(/\./g, '-')
						mapChart.mapMouseenter(mapChartKey, "black", 10)
						if (university_name_stack.length<2 ){ // 0개나 1개 선택한 경우 새로 마우스가 올라가는 text들은 bold로 보이도록 한다. (이미 bold인 녀석들은 변화가 없음)
							d3.select(this).style("font-weight", "bold");
						}					
					})
					.on("mouseout", function(d,k){
						mapChartKey = k.replace(/\ /g, '-').replace(/\(/g, '-').replace(/\)/g, '-').replace(/\&/g, '-').replace(/\,/g, '-').replace(/\./g, '-')
						mapChart.mapMouseleave(mapChartKey, "red", 3)
						if (university_name_stack.length === 0){ // 하나도 스택에 안들어간상태면 나오면서 bold 해제하면 됨
							d3.select(this).style("font-weight", "normal");
						}
						else if (university_name_stack.length === 1){ // 스택에 하나 들어가있는상태면, 그 내용물인거만 bold유지하고 나머지는 normal로.
							if ((k!==university_name_stack[0]) && (k!==university_name_stack[1])){

				} else if (GRE != 0 && rank == 0) {
					var data = csv.filter(f => f.GPA >= GPA && f.TOEFL >= TOEFL && f.GRE == "Required")
				} else {

				}

					data.sort((a, b) => names.indexOf(a.Name) - names.indexOf(b.Name))
				} else if(sort == 1){
					data.sort((a, b) => b[key] - a[key])

				}

		function spiderChart(csv){

			var svg = d3.select("#spiderChart")
				.style("background", "white");

			let margin= {l: 60, r: 30, t: 30, b: 60 };
			let keys = ["GPA", "TOEFL", "Master Acceptance", "Phd Acceptance", "Score", "Student/Faculty Ratio", "Tuition($)"];

			const width =903, height = 387;
  			const sideLength = height * .5 - 40; // 그래프 전체크기를 결정
			const sides = keys.length; // 7
			const borderDistance = sideLength / 6;
			const baseX = width * 0.25, baseY = height * 0.5; // 그래프 시작위치 결정
			//const schools = CONSTANTS().schools;
			const hexBinary = hex => parseInt(hex, 16)
			const hexToRGBA = (hex, opacity=1) => {	
			hex = hex[0] === "#" ? hex.slice(1) : hex;
				return "rgb(" + hexBinary(hex[0] + hex[1]) + "," + hexBinary(hex[2] + hex[3]) + "," + hexBinary(hex[4] + hex[5]) + "," + opacity + ")"};

			const degToRadians = angle => angle * Math.PI / 180;
			const coordX = (angle, rad, base) => Math.cos(degToRadians(angle)).toFixed(2) * rad + base;
			const coordY = (angle, rad, base) => Math.sin(degToRadians(angle)).toFixed(2) * rad + base;
			const pathToPoint = (i1, rad1, i2, rad2, start=false) => (
				`${start ? "L" : "M"}` + `${coordX(i1*360/sides, rad1, baseX)},${coordY(i1*360/sides, rad1, baseY)}` +
				`L${coordX(i2*360/sides, rad2, baseX)},${coordY(i2*360/sides, rad2, baseY)}` );

			let paths = [...Array(6)].map((b, x) => {
				const rad = (x+1) * borderDistance;
					return pathToPoint(0, rad, 1, rad) + ([...Array(sides-1)].map((e, i) => pathToPoint(i+1, rad, i+2, rad, true))).join("") + " Z";
				});


			// 선택된 school 각각의 feature값 중 표시하고자 하는 feature의 값만 추출. 첫번째 인자로 학교명 배열, 2번째 인자로 첫번째 인자 학교명을 가지는 데이터 배열을 전달.
			function data (schools, showData) {
				
				let result = schools.map(e => keys.map(c => [])); // showData에서 필요한 feature들의 '값' 만 추출한 배열
  				showData.forEach((dat, i) => {
					const schoolIndex = schools.indexOf(dat.Name);
					// showData가 가지는 각 학교들의 feature들의 'key' 를 순회 (prop이 Name, Rank, GPA, TOEFL... 등등의 값임)
    					Object.keys(dat).forEach(prop => {
      						const keyIndex = keys.indexOf(prop); // 실제 showData에서 우리가 표시하고싶은 feature의 index 위치. -1이면 없는 feature이다.
      						if (keyIndex !== -1){
							let percentageIndex = dat[prop].indexOf("%", 0);
							if (percentageIndex !== -1){ // % 기호가 존재한다는 의미
								result[schoolIndex][keyIndex].push(parseFloat(dat[prop]));
							}
							else{
								if (dat[prop].indexOf(".", 0) != -1){ // 소수점 존재할시
									result[schoolIndex][keyIndex].push(parseFloat(dat[prop]));
								}
								else{	
        								result[schoolIndex][keyIndex].push(parseInt(dat[prop]));
								}
							}
						}
    					});
 				});
				return result;
			}				

			// Scaling function. feature 6개 각각에 대해 현재 data에 들어있는 학교들이 가지는 값들을 동일한 비율로 스케일링하는 함수이다.
			function scalesFunc (range, schools, showData) {
  				let scales = {};
  				keys.forEach((key, i) => {
				let vv = data(schools, showData).map(school=>school[i]);
				let maxVal = 0.0;
				for(let i=0; i<vv.length; i++){
					if (vv[i][0]>maxVal){
						maxVal = vv[i][0];
					}
				}
  					scales[key] = d3.scaleLinear()
 						.domain([0, maxVal])
    						.range([0, range]);
				});
	 			return scales;
			}

			// 내부 격자 다각형
			let blocks = svg.selectAll("g.block").data(Array(6))
				.enter().append("g")
				.classed("block", true)
				.append("path")
				.attr("d", (d, i) => paths[i])
				.style("stroke", "rgba(0,0,0,0.4)")
				.style("fill", (d, i) => i ? "transparent" : "rgba(219,219,205,0.2)");

			// 내부 격자 직선
				let diagonal = svg.append("g").classed("diagonal", true);
				keys.forEach((e, i) => {
				diagonal.append("path")
				.attr("d", pathToPoint(i, 0, i, sideLength))
				.style("stroke", "rgba(0,0,0,0.4)");
				});

				d3.select('body')
				.append('div')
				.attr('id', 'tooltip')
				.attr('style', 'position: absolute; opacity: 0;');
		
				let cc = 1;
				// Draw Axes (7각형의 사이드에 붙은 label로, update하지않고 상시유지하되 mouseevent는 update때마다 출력하는 결과가 달라져야함)
				svg.selectAll("g.axes")
				.data(keys).enter().append("g")
				.classed("axes", true)
				.attr("transform", (d, i) => (
				`translate(` + `${coordX(i*360/sides, sideLength+10, baseX)},` + `${coordY(i*360/sides, sideLength+10, baseY)})`))
    				.append("text")
     				.text(d => d)
      				.attr("transform", (d, i) => `rotate(${(i*360/sides)+90})`)
      				.style("font-size", "0.9rem")
      				.attr("text-anchor", "middle")
				.on("mouseover", function(d){
					console.log("dd");
				});
				/*
   				.on("click", function(d){
					if (cc === 1){
						update("Stanford University",null, ["red"]);
						cc= cc+1;
					}
					else{
						update("California Institute of Technology", "Cornell University", ["blue", "white"]);
						cc = cc -1;
					}
				});*/

			// Draw Labels (우하단)
				let tmpSchool = ["university2 (not selected)", "university1 (not selected)"];
				var labels = svg.selectAll("g.labels")
				.data(tmpSchool).enter().append("g")
				.classed("labels", true)
				.attr("transform", (d, i) => (`translate(${width * 0.5}, ${height - margin.b - (i*20)})`))

				// Content of labels
				labels.append("rect")
				.attr("x", -30).attr("y", function(d,i){ return i*(-10); })
				.attr("width", 25).attr("height", 10)
				.style("fill", (d, i) => d3.rgb("black"));

				labels.append("text")
				.attr("x", 8).attr("y", function(d,i){ return i*(-10) +9; })
				.style("font-size", "0.7rem")
				.text(d=>d);

			update();

			function update(schoolName1, schoolName2, colors, keyset){
				let selectedSchool = new Array(2);
				let showData = new Array(2);
				if ((typeof schoolName1 !== 'undefined')&&(typeof schoolName2 !== 'undefined')){ // 학교명이 2개주어졌을때
					selectedSchool[0] = schoolName1;
					selectedSchool[1] = schoolName2;
					let cnt = 0;
					for (let i=0; i<csv.length; i++){
						if (csv[i].Name ==selectedSchool[0] || csv[i].Name == selectedSchool[1]){
							showData[cnt] = csv[i];
							cnt = cnt + 1;
						}
					}
				}
				else if (typeof schoolName2 !== 'undefined'){ // 학교명이 1개주어졌을때
					selectedSchool[0] = schoolName1;
					for (let i=0; i<csv.length; i++){
						if (csv[i].Name ==selectedSchool[0]){
							showData[0] = csv[i];
						}
					}
				}
				else{
					console.log ("If this message occurred by your function calling, error is occurred - spider chart's update function needs at least one parameter.");
					return;
				}

				if (typeof keyset !== 'undefined'){
				let CompareKeys = ["GPA", "TOEFL", "Master Acceptance", "Phd Acceptance", "Score", "Student/Faculty Ratio", "Tuition($)"];
				let realKeys = [];
				for (let i = 0; i < keyset.length; i++){
					if (CompareKeys.includes(keyset[i])){
						realKeys.push(keyset[i]);
					}
				}
				console.log(realKeys);
					// 새로 바꾸게 되는 key의 validation check
					if (realKeys.length >= 3){
						keys = realKeys;
					}
				}
				console.log(keys);

				const scales = scalesFunc(sideLength, selectedSchool, showData);

				// Draw Spider Charts (스파이더차트 본체를 그리는곳으로, 선색상 및 채우기색상을 결정하고 그림을 그린다. Transition duration 넣어볼것.)
				svg.selectAll("g.spiders").remove();
  				svg.selectAll("g.spiders")
				.data(selectedSchool).enter().append("g")
				.classed("spiders", true)
				.append("path")
				.style("fill", (d,i)=>d3.rgb(0,0,0,0.0))
				.style("stroke", (d, i) => d3.rgb(colors[i]))
				.style("stroke-width", "3px")
				.attr("d", (d,i)=>(keys.map((key, x) => {
						let radiusFrom = scales[key](0),
							radiusTo = scales[keys[(x+1)%sides]](0);
						let k= pathToPoint(x, radiusFrom, x+1, radiusTo, x !== 0);
						return k;
        					}).join("") + ' Z'
      				))
				.transition().duration(1500)
				.attr("d", (d, i) => (
					keys.map((key, x) => {
						let radiusFrom = scales[key](data(selectedSchool, showData)[i][x]),
							radiusTo = scales[keys[(x+1)%sides]](data(selectedSchool, showData)[i][(x+1)%sides]);
						let k= pathToPoint(x, radiusFrom, x+1, radiusTo, x !== 0);
						return k;
        					}).join("") + ' Z'
      				))

				d3.select('body')
				.append('div')
				.attr('id', 'tooltip')
				.attr('style', 'position: absolute; opacity: 0;');
		

				// Draw Axes (7각형의 사이드에 붙은 label로, update하지않고 상시유지하되 mouseevent는 update때마다 출력하는 결과가 달라져야함)
				svg.selectAll("g.axes")

					 });
					let c_text = c_name[1] + " : " + c_value[1] + ", " + c_name[0] + " : " + c_value[0];
					d3.select('#tooltip').style('opacity', 1).text(c_text);

   				})
  				.on('mouseout', function(d){
					d3.select(this).attr('fill', 'black');
					d3.select('#tooltip').style('opacity', 0);	
				})
   				.on('mousemove', function(d) {

				// Draw Labels (우하단)
				svg.selectAll("g.labels").remove();
				labels = svg.selectAll("g.labels")
